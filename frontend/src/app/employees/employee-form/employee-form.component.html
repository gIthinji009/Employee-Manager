<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div class="px-6 py-5 border-b border-gray-200 bg-white">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}
        </h3>
      </div>
  
      <div class="px-6 py-5">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
            <div class="sm:col-span-6">
              <label for="name" class="block text-sm font-medium text-gray-700">
                Full Name
              </label>
              <div class="mt-1">
                <input type="text" id="name" formControlName="name"
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              </div>
              <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Name is required
              </div>
            </div>
  
            <div class="sm:col-span-6">
              <label for="email" class="block text-sm font-medium text-gray-700">
                Email
              </label>
              <div class="mt-1">
                <input type="email" id="email" formControlName="email"
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              </div>
              <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Valid email is required
              </div>
            </div>
  
            <div class="sm:col-span-6">
              <label for="jobTitle" class="block text-sm font-medium text-gray-700">
                Job Title
              </label>
              <div class="mt-1">
                <input type="text" id="jobTitle" formControlName="jobTitle"
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              </div>
              <div *ngIf="employeeForm.get('jobTitle')?.invalid && employeeForm.get('jobTitle')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Job title is required
              </div>
            </div>
  
            <div class="sm:col-span-6">
              <label for="phone" class="block text-sm font-medium text-gray-700">
                Phone Number
              </label>
              <div class="mt-1">
                <input type="tel" id="phone" formControlName="phone"
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              </div>
              <div *ngIf="employeeForm.get('phone')?.invalid && employeeForm.get('phone')?.touched" 
                   class="mt-1 text-sm text-red-600">
                Phone number is required
              </div>
            </div>
  
            <div class="sm:col-span-6">
              <label for="imageUrl" class="block text-sm font-medium text-gray-700">
                Image URL (optional)
              </label>
              <div class="mt-1">
                <input type="url" id="imageUrl" formControlName="imageUrl"
                  class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
              </div>
            </div>
  
            <div class="sm:col-span-6" *ngIf="isEditMode">
              <label for="status" class="block text-sm font-medium text-gray-700">
                Status
              </label>
              <select id="status" formControlName="status"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
          </div>
  
          <div class="flex justify-end space-x-3">
            <button type="button" (click)="router.navigate(['/employees'])"
              class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Cancel
            </button>
            <button type="submit" [disabled]="!employeeForm.valid || isLoading"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
              <span *ngIf="!isLoading">{{ isEditMode ? 'Update' : 'Save' }}</span>
              <span *ngIf="isLoading">Processing...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
