<form #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
    <input name="name" [(ngModel)]="employee.name" required>
    <input name="email" type="email" [(ngModel)]="employee.email" required>
    <!-- Other fields... -->
    <button type="submit" [disabled]="empForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
