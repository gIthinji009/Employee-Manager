<div class="auth-container">
  <h2>Register</h2>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <div class="form-group" *ngIf="user.role">
      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="user.role">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <button type="submit" [disabled]="isLoading">
      <span *ngIf="!isLoading">Register</span>
      <span *ngIf="isLoading">Registering...</span>
    </button>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </form>
</div>
