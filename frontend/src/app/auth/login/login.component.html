<div class="auth-container">
  <h2>Login</h2>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
    </div>

    <button type="submit" >Login</button>
    <p>
      Forgot your password? <a routerLink="/forgot-password">Reset password</a>
    </p>

    <p class="register-link">
      Don't have an account? <a routerLink="/signup">Register here</a>
    </p>
  </form>
</div>
